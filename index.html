<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Links</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img id="perfil" src="./assets/fabio.jfif" alt="Foto em casa" />
        <p>@hyoogplays</p>
        <br />
      </div>
      <div id="switch" onclick="toggleMode()">

      </div>
      <ul>
        <li>
          <a href="https://github.com/fabioHenri" target="_blank">Git Hub</a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/fabiohenrique1/" target="_blank"

        </li>
        <li>

        <li>

        <a href="https://www.youtube.com/@Hyooo" target="_blank">

        </a>
        <a href="https://www.instagram.com/hyoogpays" target="_blank">

        </a>

    <script

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
